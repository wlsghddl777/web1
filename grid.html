<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>grid practice </title>
		<style>
			div{
				border:1px solid gray;
			}
			span{
				border:1px solid gray;
			}
			#g{
				border:1px solid gray;
				display:grid;
				grid-template-columns:auto auto;
			}
		</style>
	</head>
	<body>
		<div id="g">
			<div>NAVIGATION</div>
			<div><p> Cascading Style Sheets(<a href="1.html">CSS</a>) is a style sheet language used for describing the presentation of a document written in a markup language.</p></div>
		</div>
		
	</body>
</html>
